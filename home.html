<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Pavel Muzatko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me anything </title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            Ask me anything
        </div>
   
    </header>

    <main>
        <section>
            <h1>Add new Question</h1>
            <form class="form" method="POST">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry text: </label>
                <textarea name="content" id="entry" class="form__textarea" ></textarea>
            </p>
                <button type="submit" class="form__submit">Add Question</button>
            </form>
        </section>

        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
                    <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{entry[2] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>


    </main>
    <footer class="footer">
        <div class="footer__content">
        <section class="left">
            <a class="footer__item">Made by VSBteam</a>
         
        </section>
        <section class="right">
            
            <div class="footer__column">
                <a class="footer__item">Pavel Muzatko</a>
                <a class="footer__item">Alexandr Kovac</a>
                <a class="footer__item">Tadeas Palicka</a>
                <a class="footer__item">Filip Stefek</a>
                <a class="footer__item">Erik Schonewalder</a>
           
            </div>
        </section>
    </div>
    </footer>
</body>

</html>
